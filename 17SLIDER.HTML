<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .counteiner{
            height: 500px;
            width: 1000px;
            margin: 20px auto;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            overflow: hidden;
            
        }
        img{
            width: 100%;
            position: absolute;
            transition: 1s;
        }
        .nav{
            text-align: center;

        }
        button{
            padding: 10px 30px;

        }
    </style>
</head>
<body>

    <div class="counteiner">
        <img src="https://picsum.photos/id/237/1000/500" class="img" alt="">1
        <img src="https://picsum.photos/id/337/1000/500" class="img" alt="">2
        <img src="https://picsum.photos/id/437/1000/500" class="img" alt="">3
        <img src="https://picsum.photos/id/637/1000/500" class="img" alt="">4
        <img src="https://picsum.photos/id/737/1000/500" class="img" alt="">5
        <img src="https://picsum.photos/id/537/1000/500" class="img" alt="">6
        <img src="https://picsum.photos/id/837/1000/500" class="img" alt="">7
        <img src="https://picsum.photos/id/937/1000/500" class="img" alt="">8       
    </div>

    <div class="nav">
        <button onclick="goPrev()">
            Prev
        </button>
        <button onclick="goNext()">
            Next
        </button>
    </div>

    <script>
        const slide = document.querySelectorAll('.img')
        // console.log(sde);
        let count = 0

        slide.forEach(
          (img,index) => {
             img.style.bottom = `${index * 100}%`
          }
        )

        const slideImage = () => {
            slide.forEach(
              (img) => {
             img.style.transform = `translateY(${count * 100}%)`
          }
        )
        }

        const goPrev = () => {
           count++
           slideImage()
        }
        const goNext = () => {
           count--
           slideImage()
        }
    </script>
    
</body>
</html>
